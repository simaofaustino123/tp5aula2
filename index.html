<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="form.css">
        <title>Meu Formulário</title>
    </head>
    
    <body>
    
        <fieldset>
            <form action="http://labs.edysegura.com/requests">
                <div>
                    <fieldset>
                        <legend>INFORMAÇÕES PESSOAIS</legend>
                        <label>Nome:</label>
                        <input type="text" name="nome"><br><br>

                        <label>Endereço:</label>
                        <input type="text" name="endereco"><br><br>

                        <label>Cidade:</label>
                        <input type="text" name="cidade"> <br><br>
                    </fieldset>
                </div>  
                <div>
                    <fieldset>
                        <legend>HISTÓRICO MÉDICO</legend>
                        <input type="checkbox" name="doenca[]" value="dengue"> <label>DENGUE</label><br>
                        <input type="checkbox" name="doenca[]" value="zica"> <label>ZICA</label><br>
                        <input type="checkbox" name="doenca[]" value="chikungunia"> <label>CHIKUNGUNIA</label><br>
                        <input type="checkbox" name="doenca[]" value="gripe"> <label>GRIPE</label><br>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>MEDICAÇÃO ATUAL</legend>
                        <h2>Utiliza Algum Medicamento?</h2>
                        <input type="radio" name="medicacao" value="true"> SIM<br>
                        <input type="radio" name="opcao" value="false"> NÃO<br><br>
                        <label>Quais?</label><br>
                        <textarea rows="10" cols="30" name="observacoes">
                        </textarea>
                    </fieldset>
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
               
            </form>
            
        </fieldset>
        
            
          
        
    </body>



</html>
